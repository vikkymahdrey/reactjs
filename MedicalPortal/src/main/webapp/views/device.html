<script type="text/ng-template" id="addModelContent.html">
<div ng-controller="deviceController">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add Device</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <input type="text" class="form-control" ng-model="orderId"
				placeholder="OrderID" required="" autofocus="" /> </br> 

        </div>
<div> 
	 <fieldset  data-ng-repeat="choice in deviceInfo">
      
      <input type="text" ng-model="choice.deviceId" name="" placeholder="Enter Mighty Device ID">
<input type="text" ng-model="choice.manufDate" name="" placeholder="Enter Manufacture Date">
      <button class="remove" ng-show="$last" ng-click="removeDeviceInfoChoice()">-</button>
   </fieldset>
   <button class="btn btn-default" ng-click="addDeviceInfoChoice()">Add</button>
</div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Add</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
</div>
    </script>
